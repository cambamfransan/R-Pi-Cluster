syntax = "proto3";
import public "Update.proto";
import public "BasicMsg.proto";
import public "TaskMsg.proto";
import public "TestMsg.proto";

package msg;

enum ProtoType {
  UNKNOWN = 0;
  UPDATE = 1;
  UPDATE_ACK = 2;
  TASK_MSG = 3;
  TEST_MSG = 4;
  ID_MSG = 5;
  ID_MSG_ACK = 6;
}

message MsgToSend {
  BasicMsg basicMsg = 1;
  Update update = 2;
  TaskMsg task = 3;
  TestMsg test = 4;
}
