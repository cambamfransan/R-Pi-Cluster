<html>
<head>
    <title>Reset</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script>
		var socket = io();
		function reset() {
            console.log('Transmit Reset to Server');
            socket.emit('resetScores', null);
        }
        socket.on('clearScores', function(clear) {
            console.log('Received Clear from Server');
            if (clear)
                document.getElementById('status').innerHTML = "Reset Successful";
            else
                document.getElementById('status').innerHTML = "Reset Failed";
        });
	</script>
</head>
<body>

<table width="100%" height="100%">
    <td align="center">
        <button onclick="reset()">
            Reset High Scores
        </button>
        <br><br>
        <font id="status">Ready</font>
    </td>
</table>

</body>
</html>
